<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#9994 Rock, &#9996 Scissor and &#128400 Paper</title>
    <script src="/scripts/rcp.js" defer></script>
    <link rel="stylesheet" href="/styles/rcp.css">
</head>
<body>
    <div class="heading">
        <h1 class="win-lose"></h1>
        <h3 class="show-result">Start game by clicking one of the below 
            <span>&#9994</span><span>&#9996</span><span>&#128400</span>
        </h3>
    </div>

    <!--play buttons-->

    <div class="rcp">
        <button class="rock play-button">
            <img src="/img/Rock.jpg" alt="" class="icon">
        </button>

        <button class="scissor play-button" onclick="playerSelectScissor()">
            <img src="/img/scissor.jpg" alt="" class="icon">
        </button>
        
        
        <button class="paper play-button" onclick="playerSelectPaper()">
            <img src="/img/paper.jpg" alt="" class="icon">
        </button>

    </div>

<div class="scores-section">   
   
        <h2 class="score">Win: 0 vs Lose: 0</h2>
   

  
        <button class="reset">Relaunch</button>
    
</div> 
   
</body>
</html>
